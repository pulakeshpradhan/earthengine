site_name: Google Earth Engine - A Beginner's Guide
site_url: https://pulakeshpradhan.github.io/earthengine/
site_author: Pulakesh Pradhan
site_description: Learn Google Earth Engine from scratch - A simple, clear guide to satellite imagery and geospatial analysis for everyone.
copyright: Made by <a href="https://pulakeshpradhan.github.io/" target="_blank">Pulakesh Pradhan</a>

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid@11.12.2/dist/mermaid.min.js

theme:
  name: material
  language: en # Change this to your preferred default (e.g., 'fr', 'es', 'hi')
  palette:
    - scheme: default
      primary: teal
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.instant
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

# This section allows you to override default theme text (Instructions/Labels)
extra:
  alternate:
    - name: English
      link: /earthengine/
      lang: en
    - name: हिन्दी (Hindi)
      link: /earthengine/hi/
      lang: hi
    - name: বাংলা (Bengali)
      link: /earthengine/bn/
      lang: bn
    - name: ଓଡ଼ିଆ (Odia)
      link: /earthengine/or/
      lang: or

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - i18n:
      default_language: en
      languages:
        en:
          name: English
          build: true
        hi:
          name: हिन्दी
          build: true
        bn:
          name: বাংলা
          build: true
        or:
          name: ଓଡ଼ିଆ
          build: true
      fallback_to_default: true

