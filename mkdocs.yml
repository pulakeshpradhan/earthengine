site_name: Google Earth Engine - A Beginner's Guide
site_url: https://pulakeshpradhan.github.io/earthengine/
site_author: Pulakesh Pradhan
site_description: Learn Google Earth Engine from scratch - A simple, clear guide to satellite imagery and geospatial analysis for everyone.
copyright: Made by <a href="https://pulakeshpradhan.github.io/" target="_blank">Pulakesh Pradhan</a>

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/auth.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js
  - javascripts/mermaid.js

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: teal
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.instant
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: bn
          name: বাংলা
          build: true
          nav_translations:
            Home: হোম
            The Basics: মূল বিষয়
            Detailed Guide: বিস্তারিত গাইড
            Programming Basics: প্রোগ্রামিং মূল বিষয়
            Getting Started with GEE: GEE দিয়ে শুরু করুন
            Data Types in GEE: GEE-এর ডেটা টাইপ
            Core Functions: মূল ফাংশন
            Working with Raster Data: রাস্টার ডেটা নিয়ে কাজ
            Working with Vector Data: ভেক্টর ডেটা নিয়ে কাজ
            Charts & Visualization: চার্ট ও ভিজুয়ালাইজেশন
            Core Reference: মূল রেফারেন্স
            Machine Learning: মেশিন লার্নিং
            Real-World Projects: বাস্তব জীবনের প্রকল্প
            Exercises: অনুশীলন
            Quick Reference: দ্রুত রেফারেন্স

